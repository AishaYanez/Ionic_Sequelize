<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list *ngIf="statusLogin === false">
      <ion-item (click)="navigateToLogin()">Login</ion-item>
      <ion-item (click)="navigateToApps()">Apps</ion-item>
    </ion-list>
    <ion-list *ngIf="statusLogin === true">
      <ion-item (click)="navigateToApps()">Apps</ion-item>
      <ion-item [routerLink]="['/home/myApps']">Mis apps</ion-item>
      <ion-item (click)="navigateToChangePassword()">Cambiar Contraseña</ion-item>
      <ion-item (click)="deleteThisUser()">Eliminar cuenta</ion-item>
      <ion-item (click)="logOut()">Log out</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
</div>
