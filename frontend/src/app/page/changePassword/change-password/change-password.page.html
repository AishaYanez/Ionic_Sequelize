<ion-header>
  <ion-toolbar>
    <ion-title>
      Modifica tu perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="6">
        <ion-img class="photo-frame"></ion-img>
        <ion-img class="photo-frame" src=".\assets\img\No-Image-Placeholder.svg"></ion-img>
      </ion-col>
      <ion-col size="6">
        <ion-button color="primary" fill="outline">
          <ion-icon slot="start" name="camera-outline"></ion-icon>
          Take a photo
        </ion-button>
        <ion-button color="primary" fill="outline">
          <ion-icon slot="start" name="image-outline"></ion-icon>
          Pick an image
        </ion-button>
        <ion-button color="danger" fill="outline">
          <ion-icon slot="start" name="aperture"></ion-icon>
          Discard image
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <form [formGroup]="updateForm" (ngSubmit)="changeUser()">
    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input formControlName="password" aria-labelledby="password" type="password"></ion-input>
    </ion-item>
    <ion-button type="Submi" expand="full">Cambiar</ion-button>
  </form>
</ion-content>
