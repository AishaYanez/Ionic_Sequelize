<ion-header>
  <ion-toolbar>
    <ion-title>
      Cambia tu Contraseña
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label id="password" position="floating">Contraseña</ion-label>
      <ion-input aria-labelledby="password" type="text" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="changePassword()">Cambiar</ion-button>
</ion-content>
